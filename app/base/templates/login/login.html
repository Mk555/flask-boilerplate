{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}

<form role='form' method='post' action=''>
    <div class="card-body position-absolute top-50 start-50 translate-middle">
      <div class="card" style="width: 20rem;">
          <div class="card-body">
            {% if msg %}
              <span class="text-danger">{{ msg | safe }}</span>
            {% endif %}
            <h4 class="card-title">Login</h4>
            <div class="form-group">
              <label>Username</label>
                {{ form.username(class="form-control") }}
            </div>
            <div class="form-group">
              <label>Password</label>
                {{ form.password(class="form-control", type="password") }}
           </div>
          </div>
          <button type="submit" name="login" class="btn btn-fill btn btn-success" style='margin-bottom: 5%;margin-right: 5%;margin-left: 5%;'>Add data</button>
      </div>
    </div>
</form>
      
{% endblock %}
